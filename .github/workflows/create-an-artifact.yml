name: create-artifact

on: 
  push:

env:
  FILE_NAME: hello-world.old

jobs:
  job1:
    name: upload-artifact-job
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Check where we are  #check what the previous step did.
      run: |
        echo "this is the value of GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        pwd
        ls -ltr
    
    
    - name: Upload artifact for linux file name ${{ env.FILE_NAME}}
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./${{ env.FILE_NAME}}
