name: secrets

on:
  push:  
    branches: [ main ] 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Configure GCP Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.GCP_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.GCP_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.GCP_REGION }}
    - name: List S3 Buckets
      run: aws s3api list-buckets
